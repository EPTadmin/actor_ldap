version: '3.7'

services:
  backend:
    container_name: backend
    volumes:
      - ./data:/data
      - static:/app/static
    env_file:
      - .env
    build:
      context: ./backend 
    ports:
      - "8000:8000"
  frontend:
    build:
      context: ./frontend
    volumes:
      - frontend:/app/build
  nginx:
    build: 
      context: ./nginx
    volumes:
      - static:/django_static
      - frontend:/var/www/frontend
    ports:
      - "0.0.0.0:80:80"
    depends_on:
      - backend
      - frontend

volumes:
  static:
  data:
  frontend:
